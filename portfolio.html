<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Portfólio - Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Estilo básico da calculadora */
        .calculadora {
            max-width: 260px;
            margin: 40px auto;
            padding: 20px;
            background: #f3f3f3;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            text-align: center;
        }
        .calculadora input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
        }
        .calculadora button {
            width: 56px;
            height: 56px;
            font-size: 18px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Projeto: Calculadora Online</h2>
            <div class="calculadora">
                <input type="text" id="display" disabled />
                <br />
                <button onclick="add('7')">7</button>
                <button onclick="add('8')">8</button>
                <button onclick="add('9')">9</button>
                <button onclick="add('/')">/</button>
                <br />
                <button onclick="add('4')">4</button>
                <button onclick="add('5')">5</button>
                <button onclick="add('6')">6</button>
                <button onclick="add('*')">*</button>
                <br />
                <button onclick="add('1')">1</button>
                <button onclick="add('2')">2</button>
                <button onclick="add('3')">3</button>
                <button onclick="add('-')">-</button>
                <br />
                <button onclick="add('0')">0</button>
                <button onclick="add('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="add('+')">+</button>
                <br />
                <button style="width: 100%;" onclick="clearDisplay()">C</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Miguel Stenke</p>
    </footer>

    <script>
        function add(val) {
            document.getElementById('display').value += val;
        }
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch {
                document.getElementById('display').value = 'Erro';
            }
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
